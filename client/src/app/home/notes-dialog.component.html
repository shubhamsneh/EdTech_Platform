
<body>
    <h1 mat-dialog-title>Add Notes</h1>
    <div mat-dialog-content>
    
    <mat-form-field>
        <mat-label>Enter your notes here...</mat-label>
        <textarea matInput [(ngModel)]="data.notes"></textarea>
    </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button [mat-dialog-close]="data.notes" cdkFocusInitial>Ok</button>
    </div>
</body>
